apiVersion: v1
kind: Service
metadata:
  name: mnistclf-service
spec:
  selector:
    app: mnistclf-app
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mnistclf-app
spec:
  selector:
    matchLabels:
      app: mnistclf-app
  replicas: 1
  template:
    metadata:
      labels:
        app: mnistclf-app
    spec:
      containers:
        - name: mnistclf-app
          image: ggndp/mnistclassifier:9ce1f95b90a6d3c583a92bdc0a4cdd2db3402b92
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
